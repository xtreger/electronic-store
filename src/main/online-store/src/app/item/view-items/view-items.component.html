<div class="container py-5">
  <div class="row pb-1">
    <input type="button" value="Add item">
    <form class="form-inline my-2 my-lg-0 ml-auto">
      <input type="search" placeholder="Search" aria-label="Search">
      <input  type="submit" value="Search">
    </form>
  </div>
  <div class="row pb-5 mb-4">
    <div *ngFor="let item of items" class="col-lg-3 col-md-6 mb-4 mb-lg-0">
      <!-- Card-->
      <div class="card rounded shadow-lg border-0 bottom-margin ">
        <a href="">
          <div class="card-body p-4 "><img
            src="{{item?.image}}" alt=""
            class="img-fluid d-block mx-auto mb-3">
            <h4>{{item?.title}}</h4>
            <p class="small text-muted font-italic">{{item?.manufacturer}}</p>
            <h5>â‚¬{{item?.price}}</h5>
            <ul class="list-inline small">
              <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
              <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
              <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
              <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
              <li class="list-inline-item m-0"><i class="fa fa-star-o text-success"></i></li>
            </ul>
          </div>
        </a>
      </div>
    </div>

  </div>
</div>
